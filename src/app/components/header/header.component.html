<div class="header-sec">
    <header class="container-fluid d-flex flex-wrap py-2 mb-3 border-bottom">
        <div class="navbar navbar-expand-lg  w-100">

            <a routerLink="/" class="d-flex align-items-center me-md-auto text-dark text-decoration-none">
                <img width="40" height="32" src="assets/images/logo.png" class="bi me-2 img-thumbnail" alt="logo">
                <span class="fs-4">fbook</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="nav nav-pills navbar-nav me-auto mt-3 mt-lg-0 mb-2 mb-lg-0">
                    <li *ngIf="isUserLoggedIn" class="nav-item"><a data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="my-lg-0 my-1 mx-lg-1 mx-0 ps-2 nav-link" aria-current="page">Home</a></li>
                    <!-- <li *ngIf="!isUserLoggedIn" class="nav-item"><a data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="my-lg-0 my-1 mx-lg-1 mx-0 ps-2 nav-link">Register</a></li> -->
                    <li *ngIf="!isUserLoggedIn" class="nav-item"><a data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="my-lg-0 my-1 mx-lg-1 mx-0 ps-2 nav-link">login</a></li>
                    <li *ngIf="isAdmin" class="nav-item"><a data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="/users" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="my-lg-0 my-1 mx-lg-1 mx-0 ps-2 nav-link">Users</a></li>
                    <li *ngIf="isUserLoggedIn" class="nav-item"><a data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="/networks" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="my-lg-0 my-1 mx-lg-1 mx-0 ps-2 nav-link">Networks</a></li>
                    <li *ngIf="isUserLoggedIn" class="nav-item"><a data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="/friend-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="my-lg-0 my-1 mx-lg-1 mx-0 ps-2 nav-link">Friend List</a></li>
                    <li *ngIf="isUserLoggedIn" class="nav-item"><a data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="/settings" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" class="my-lg-0 my-1 mx-lg-1 mx-0 ps-2 nav-link">Settings</a></li>
                    <li *ngIf="isUserLoggedIn" class="nav-item"><a data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" routerLink="" (click)="logout()" class="my-lg-0 my-1 mx-lg-1 mx-0 ps-2 nav-link">Logout</a></li>
                </ul>
            </div>

        </div>
    </header>
</div>
