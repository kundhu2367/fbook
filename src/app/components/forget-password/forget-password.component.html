<div class="container col-lg-10 col-xl-8 forget-password-sec">
    <div class="row text-center">
        <h3 class="forget-password-header"> Forget Password </h3>
    </div>
    <div class="row justify-content-center">
        <div class="col-9">
            <form [formGroup]="forgetPassForm" (ngSubmit)="submit()">

                <div class="form-floating mb-3">
                    <input name="email" formControlName="email" type="email" [ngClass]="{'is-invalid': email?.errors && email?.touched }" class="form-control" id="email" placeholder="abc@example.com">
                    <label for="email" class="form-label">Email</label>
                    <div *ngIf="email && email.errors && email.touched">
                        <p *ngIf="email.errors.required" class="error">Email address is required.</p>
                        <p *ngIf="email.errors.email" class="error">Email format is not correct.</p>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input name="dob" formControlName="dob" type="date" [ngClass]="{'is-invalid': dob?.errors && dob?.touched }" class="form-control" id="dob" placeholder="D.o.B">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <div *ngIf="dob && dob.errors && dob.touched">
                        <p *ngIf="dob.errors.required" class="error">D.o.B is required.</p>
                    </div>
                </div>

                <div class="mb-3 d-grid gap-2">
                    <button [disabled]="form.status === 'INVALID'" type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
